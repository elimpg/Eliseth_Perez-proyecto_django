{% extends "base.html" %}

{% block title_head %}Eliminar Servicio{% endblock title_head %}
{% block header %}Eliminar {{ servicio.nombre }}{% endblock header %}

{% block content %}
<form action="{% url "eliminar_servicio" servicio.pk %}" method="POST">
    {% csrf_token %}
    <p>Seguro que desea eliminar el servicio?</p>
    <input type="submit" value="Confirmar">
</form>
{% endblock content %}
