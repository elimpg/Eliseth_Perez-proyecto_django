<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Servicios</title>
</head>
<body>
    <nav>
        <a href={% url "inicio" %}>Inicio</a>
        <a href={% url "crear_servicio" %}>Crear Servicio</a>
        <a href={% url "listar_servicios" %}>Listar Servicios</a>
    </nav>
    <h1>Servicios ofrecidos</h1>
    {% if servicios %}
    <ul>
        {% for servicio in  servicios%}
            <li> {{servicio}}</li>
        {% endfor %}
    </ul>
    {% else %}
        No hay servicios
    {% endif %}
</body>
</html>
